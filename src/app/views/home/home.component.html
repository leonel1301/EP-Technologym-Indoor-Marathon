<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Marathon Winner: {{name}} {{lastName}}</mat-card-title>
      <mat-card-subtitle>Record Time: {{recordTime}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="image" alt="Photo of the winner">
    <mat-card-content>
      <p>
        Marathon Center: {{marathonCenterName}}
      </p>
    </mat-card-content>
  </mat-card>
