<div class="mat-elevation-z8" aria-label="Participant table">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header aria-label="Participant ID"> ID </mat-header-cell>
      <mat-cell *matCellDef="let participant" aria-label="Participant ID">{{ participant.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header aria-label="Participant first name">
        First Name
      </mat-header-cell>
      <mat-cell *matCellDef="let participant" aria-label="Participant first name">{{ participant.firstName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header aria-label="Participant last name">
        Last Name
      </mat-header-cell>
      <mat-cell *matCellDef="let participant" aria-label="Participant last name">{{ participant.lastName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="centerName">
      <mat-header-cell *matHeaderCellDef mat-sort-header aria-label="Marathon center name">
        Center Name
      </mat-header-cell>
      <mat-cell *matCellDef="let participant" aria-label="Marathon center name">{{ participant.centerName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ranking">
      <mat-header-cell *matHeaderCellDef mat-sort-header aria-label="Participant ranking">
        Ranking
      </mat-header-cell>
      <mat-cell *matCellDef="let participant" aria-label="Participant ranking">{{ participant.ranking }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="recordTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header aria-label="Marathon record time">
        Record Time
      </mat-header-cell>
      <mat-cell *matCellDef="let participant" aria-label="Marathon record time">{{ participant.recordTime }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"showFirstLastButtons aria-label="Pagination"></mat-paginator>
  
</div>
